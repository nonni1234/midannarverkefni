{% extends "default.html" %}
{% block title %} {{ nafn }} {% endblock %}
{% block content %}
<div id="stod-container">
    <img src="/static/{{company}}.png">
    <p>Nafn: {{ nafn }}</p>
    <p>Fyrirtæki : {{ company }}</p>
    <p>Verð á Bensíni: {{ bensin }}</p>
    <p>Verð á Diesel: {{ diesel }}</p>
    <a target="_none" href="https://www.google.com/maps/search/?api=1&query={{lat}},{{lon}}">Staðsetning(Google Maps)</a>
</div>

{% endblock %}
